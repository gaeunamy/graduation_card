<!DOCTYPE html>
<html lang="ko">
  <head>
    <title>Graduation Celebration</title>
    <meta charset="UTF-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no"
    />
    <link rel="stylesheet" href="styles.css" />
    <script defer src="script.js"></script>
  </head>
  <body>
    <div class="container">
      <div class="envelope-wrapper">
        <div id="envelope">
          <div class="back-side"></div>

          <div class="letter" id="letter-handle">
            <div class="arrow-up"></div>

            <div class="text">
              <strong>Open me!</strong>
              <p>위로 쭉 당겨주세요 🎓</p>
            </div>
          </div>

          <div class="side-left"></div>
          <div class="side-right"></div>
          <div class="front-pocket"></div>
          <div class="flap"></div>
          <div class="wax-seal">CLICK</div>
        </div>
      </div>
    </div>

    <div class="letter-content hidden" id="letter-content">
      <div class="certificate-border">
        <div class="certificate-inner">
          <div class="cert-header">
            <span class="icon">🎓</span>
            <h1>CERTIFICATE OF GRADUATION</h1>
          </div>

          <h2>졸업을 축하합니다!</h2>

          <div class="message-body">
            <p><strong>나의 친구　노유나</strong></p>
            <p>
              위 사람은 4년이라는 긴 여정을<br />
              성실함과 열정으로 무사히 마쳤기에<br />
              이 마음을 담아 축하를 보냅니다.
            </p>
            <p>
              수많은 과제와 시험, 고민들 속에서도<br />
              잘 버티며 여기까지 온 너는 멋진 사람이야.<br />
              고생 많았어, 진짜로.<br />
            </p>
            <p>
              이제 학생이라는 이름표를 떼고<br />
              더 넓은 세상으로 나아갈 너의 앞길에<br />
              항상 행운과 행복이 가득하길 바랄게!
            </p>
          </div>

          <div class="cert-footer">
            <p class="date">2026년 　2월 　12일</p>
            <p class="from">인생우정학부 학부장　김가은</p>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  </body>
</html>
